<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="script.js"></script>
        <link rel="spreadsheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <h1 id="title">Zachs Rad Calc</h1>
        <div id="container">
            <div id="display"></div>
            <div id="topRow">
                <div id="clear">C</div>
                <div id="percent">%</div>
                <div id="squared">Sq</div>
                <div id="multiply">*</div>
            <div id="7Row">
                <div id="num7">7</div>
                <div id="num8">8</div>
                <div id="num9">9</div>
                <div id="subtract">-</div>
            </div>
            <div id="4Row">
                <div id="num4">4</div>
                <div id="num5">5</div>
                <div id="num6">6</div>
                <div id="add">+</div>
            </div>
            <div id="1Row">
                <div id="num1">1</div>
                <div id="num2">2</div>
                <div id="num3">3</div>
                <div id="divide">/</div>
            </div>
            <div id="bottomRow">
                <div id="decimal">.</div>
                <div id="num0">0</div>
                <div id="solve">Calc</div>
            </div>
        </div>
    </body>
</html>
