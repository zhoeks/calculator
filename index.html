<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <div id="header">
        <h1 id="title">Zachs Rad Calc</h1>
        </div>
        <div id="container">
            <div id="display" class="row">
                <div id="currentCalc"></div>
                <div id="answer">0</div>
            </div>
            <div id="topRow" class="row">
                <div id="clear" class="button clear">C</div>
                <div id="percent" class="button symbol">%</div>
                <div id="squared" class="button symbol">Sq</div>
                <div id="multiply" class="button symbol">*</div>
            </div>
            <div id="7Row" class="row">
                <div id="num7" class="button number">7</div>
                <div id="num8" class="button number">8</div>
                <div id="num9" class="button number">9</div>
                <div id="subtract" class="button symbol">-</div>
            </div>
            <div id="4Row" class="row">
                <div id="num4" class="button number">4</div>
                <div id="num5" class="button number">5</div>
                <div id="num6" class="button number">6</div>
                <div id="add" class="button symbol">+</div>
            </div>
            <div id="1Row" class="row">
                <div id="num1" class="button number">1</div>
                <div id="num2" class="button number">2</div>
                <div id="num3" class="button number">3</div>
                <div id="divide" class="button symbol">/</div>
            </div>
            <div id="bottomRow" class="row">
                <div id="decimal" class="button symbol">.</div>
                <div id="num0" class="button number">0</div>
                <div id="solve" class="button symbol">Calc</div>
            </div>
        </div>
    </body>
</html>
